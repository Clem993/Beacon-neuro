<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon Neurological Disorders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Beacon Neurological Disorders</h1>
        
        <div class="mb-8 flex">
            <input type="text" id="searchQuery" placeholder="Search..." class="flex-grow p-2 border rounded-l">
            <button onclick="handleSearch()" class="bg-blue-500 text-white px-4 py-2 rounded-r">Search</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-xl font-semibold mb-4">Filters</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block mb-1">Disease Indication</label>
                        <select id="diseaseIndication" onchange="handleFilterChange('diseaseIndication', this.value)" class="w-full p-2 border rounded">
                            <option value="">Select</option>
                            <option>Alzheimer's</option>
                            <option>Parkinson's</option>
                            <option>Multiple Sclerosis</option>
                            <option>ALS</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-1">Therapeutic Class</label>
                        <select id="therapeuticClass" onchange="handleFilterChange('therapeuticClass', this.value)" class="w-full p-2 border rounded">
                            <option value="">Select</option>
                            <option>Small Molecules</option>
                            <option>Biologics</option>
                            <option>Gene Therapy</option>
                            <option>Cell Therapy</option>
                        </select>
                    </div>
                    <!-- Add more filters here -->
                </div>
            </div>
            <div class="md:col-span-2 bg-white p-6 rounded shadow">
                <h2 class="text-xl font-semibold mb-4">Search Results</h2>
                <p id="searchResults">Search results will be displayed here.</p>
            </div>
        </div>
    </div>

    <script>
        const filters = {};

        function handleFilterChange(filterName, value) {
            filters[filterName] = value;
            console.log('Filters updated:', filters);
        }

        function handleSearch() {
            const searchQuery = document.getElementById('searchQuery').value;
            console.log('Searching with query:', searchQuery, 'and filters:', filters);
            document.getElementById('searchResults').textContent = `Searching for "${searchQuery}" with filters: ${JSON.stringify(filters)}`;
        }
    </script>
</body>
</html>
